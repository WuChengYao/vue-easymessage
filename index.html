<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue留言板</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <div class="container" id="all">
        <h1>留言板</h1>
        <form action="" role="form">
            <div class="form-group">
                <label for="username">留言名：</label>
                <input type="text" id="username" class="form-control" placeholder="輸入大名..." v-model="username">
            </div>
            <div class="form-group">
                <label for="usercontainer">內容：</label>
                <input type="text" id="usercontainer" class="form-control" placeholder="輸入留言內容..."
                    v-model="usercontainer">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="reset" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <h2 class="text-info">
            留言內容
        </h2>
        <table class="table table-bordered table-hover">
            <tr class="text-danger">
                <th class="text-center">排序</th>
                <th class="text-center">用戶名</th>
                <th class="text-center">留言內容</th>
                <th class="text-center">操作</th>
            </tr>
            <!-- v-for迴圈myData -->
            <tr class="text-center" v-for="(item,index) in myData">
                <td>{{index+1}}</td>
                <td>{{item.tablename}}</td>
                <td>{{item.tablecontainer}}</td>
                <td>
                    <!-- v-on:click="nowIndex=index"=this.index -->
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer"
                        v-on:click="nowIndex=index">刪除</button>
                </td>
            </tr>
            
            <!-- myData數據不等於0顯示 -->
            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#layer"
                        v-on:click="nowIndex=-2">全部刪除</button>
                </td>
            </tr>
            <!-- myData沒數據顯示 -->
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center text-muted">
                    <p>暫無留言.....</p>
                </td>
            </tr>
        </table>

        <!-- 刪除彈跳視窗 -->
        <div role="dialog" class="modal fade" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">確認刪除嗎？</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal"
                            v-on:click="deltablecontainer(nowIndex)">確認</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
